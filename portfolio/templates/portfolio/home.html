{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

<h1>Nick's Portfolio</h1>

<img src="{% static 'portfolio/face.jpg' %}" height=100, width=100>

<br>
<div><a href="{% url 'blog:all_blogs' %}">Blog</a></div>

<br>
<a href="{% static 'portfolio/cv.pdf' %}">Resume</a>

<br>
{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=100, width=100>
{% if project.url %}
<br>
<a href="{{ project.url }}">LINK</a>
{% endif %}
{% endfor %}

{% endblock %}
